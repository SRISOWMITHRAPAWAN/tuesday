<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <section class="h-100 bg-dark">
      <img
        src="https://straive-images.s3.us-east-2.amazonaws.com/Straive_Logo_h100_cf5c06401d.png"
        alt="Straive Logo - Unstructured Data Solutions, Edtech, Publishing Services"
        class="logo"
        style="height: 5rem"
      />
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                    alt="Sample photo"
                    class="img-fluid"
                    style="
                      border-top-left-radius: 0.25rem;
                      border-bottom-left-radius: 0.25rem;
                      height: 100%;
                    "
                  />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <img
                      src="https://straive-images.s3.us-east-2.amazonaws.com/Straive_Logo_h100_cf5c06401d.png"
                      alt="Straive Logo - Unstructured Data Solutions, Edtech, Publishing Services"
                      class="logo"
                      style="height: 5rem"
                    />
                    
                    <form onsubmit="foo(event)" id="form">
                    <h3 class="mb-5 text-uppercase">Registration form</h3>
                    <div id="error"></div>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="fname"
                            name="fname"
                            class="form-control form-control-lg"
                           required
                          />
                       
                          <label class="form-label" for="fname"
                            >First name</label
                          >
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="lname"
                            class="form-control form-control-lg"
                            name="lname"
                            required
                          />
                        
                          <label class="form-label" for="lname"
                            >Last name</label
                          >
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="mothername"
                            class="form-control form-control-lg"
                            name="mothername"
                            required
                          />
                        
                          <label class="form-label" for="mothername"
                            >Mother's name</label
                          >
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="fathername"
                            class="form-control form-control-lg"
                            name="fathername"
                            required
                          />
                       
                          <label class="form-label" for="fathername"
                            >Father's name</label
                          >
                        </div>
                      </div>
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        id="address"
                        class="form-control form-control-lg"
                        name="address"
                        required
                      />
                  
                      <label class="form-label" for="address">Address</label>
                    </div>

                    <div
                      class="
                        d-md-flex
                        justify-content-start
                        align-items-center
                        mb-4
                        py-2
                      "
                    >
                      <h6 class="mb-0 me-4">Gender:</h6>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input
                          class="gender"
                          type="radio"
                          name="inlineRadioOptions"
                          id="femaleGender"
                          value="female"

                        />
                        <label class="form-check-label" for="femaleGender"
                          >Female</label
                        >
                      </div>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input
                          class="gender"
                          type="radio"
                          name="inlineRadioOptions"
                          id="maleGender"
                          value="male"
                          checked
                        />
                        <label class="form-check-label" for="maleGender"
                          >Male</label
                        >
                      </div>

                      <div class="form-check form-check-inline mb-0">
                        <input
                          class="gender"
                          type="radio"
                          name="inlineRadioOptions"
                          id="otherGender"
                          value="others"
                        />
                        <label class="form-check-label" for="otherGender"
                          >Other</label
                        >
                      </div>
                    </div>

                    <div class="row">
                      <div class="form-outline mb-4"> 
                        <select class="select" id="state" name="state" required>
                          <option name="na" value="">State</option>
                          <option name="na" value="Tamilnadu">Tamilnadu</option>
                          <option name="na" value="Andhra pradesh">
                            Andhra pradesh
                          </option>
                          <option name="na" value="Kerala">Kerala</option>
                        </select>
                      </div>
                      <div class="form-outline mb-4">
                        <select class="select" id="city" name="city" required>
                          <option value="">City</option>
                          <option value="chennai">chennai</option>
                          <option value="Amaravathi">Amaravathi</option>
                          <option value="thiruvandrum">thiruvandrum</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="date"
                        id="dob"
                        class="form-control form-control-lg"
                        placeholder="dd-mm-yyyy"
                        name="dob"
                        required
                      />
                   
                      <label class="form-label" for="form3Example9">DOB</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="number"
                        id="pincode"
                        class="form-control form-control-lg"
                        name="pincode"
                        required
                      />
                    
                      <label class="form-label" for="form3Example90"
                        >Pincode</label
                      >
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        id="course"
                        class="form-control form-control-lg"
                        value="trainee developer"
                        disabled
                      />
                      <label class="form-label" for="form3Example99"
                        >role</label
                      >
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="email"
                        id="email"
                        class="form-control form-control-lg"
                        name="email"
                        required
                      />
                    
                      <label class="form-label" for="form3Example97"
                        >Email ID</label
                      >
                    </div>
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="password"
                        class="form-control form-control-lg"
                        required
                     name="password"
                      />
                    
                      <label class="form-label" for="form3Example97"
                        >password</label
                      >
                    </div>

                    <div class="d-flex justify-content-end pt-3">
                    
                   <input type="submit"    style="
                   width: 200px;
                   height: 40px;
                   background-color: orangered;
                   font-weight: 500;
                 
                   border: none;
                   margin-top: 30px;
                   font-size: 18px;
                   border-radius: 10px;
                   cursor: pointer;
                   color: white;
                   transition: 0.4s ease;
                 ">
                    </div>
                  </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  <script src="script.js"></script>
  </body>
</html>
